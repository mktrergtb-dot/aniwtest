<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دنیای انیمه - ورود به حساب</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.font-store.ir">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="gradient-circle circle1"></div>
        <div class="gradient-circle circle2"></div>
        <div class="gradient-circle circle3"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Login Form -->
    <div class="login-wrapper" id="loginWrapper">
        <div class="login-container">
            <div class="logo">
                <h1 class="site-name">دنیای انیمه</h1>
                <p class="subtitle"> به دنیای شگفت انگیز انیمه خوش آمدید! </p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">آدرس ایمیل</label>
                    <input type="text" id="email" placeholder="ایمیل خود را وارد کنید">
                    <span class="error-message" id="emailError">ایمیل معتبر وارد کنید</span>
                </div>

                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" class="password-field" placeholder="رمز عبور خود را وارد کنید">
                        <span class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eyeClosed" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </span>
                    </div>
                    <span class="error-message" id="passwordError">رمز عبور را وارد کنید</span>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">مرا به خاطر بسپار</label>
                    </div>
                    <a href="#" class="forgot-link">فراموشی رمز عبور؟</a>
                </div>

                <button type="submit" class="login-button">ورود به حساب کاربری</button>
            </form>

            <div class="divider">یا</div>

            <button class="google-button" onclick="googleLogin()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                ورود با حساب گوگل
            </button>

            <p class="signup-link">
                حساب کاربری ندارید؟ <a href="../Signup/Signup.htm">ثبت نام کنید</a>
            </p>
        </div>
    </div>
    

    <!-- Link to JavaScript file -->
    <script src="./Login.js"></script>
</body>
</html>
